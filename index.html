<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cronograma de Trabalho para as SE´S:</h1>
        <h2>BENFICA, CAÁLA, CUCA, CAMUSSAMBA</h2> 
       <h2> BAILUNDO (24h)</h2>


        <label for="startDate">Seleciona a data de Incio:</label>
        <input type="date" id="startDate"> <br>

        <label for="scheduleType">Seleciona o tipo de Turno:</label>
        <select id="scheduleType">
            <option value="normal"> Turno Normal </option>
            <option value="24hour">Turno/24-Hora</option>
        </select>

        <button id="generateSchedule">Generar Cronograma</button>

        <div id="schedule">
            <!-- Schedule will be dynamically generated here -->
        </div>
    </div>

    <footer>
        <p>Work Schedule App &copy; 2024 | Junilson Kaputo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
